# AIOS Supercell - Prometheus Configuration
# AINLP.dendritic: Real cell metrics scraping

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aios-supercell'
    environment: 'core'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'
          role: 'observability'

  # Node Exporter - Host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'windows-host'
          role: 'compute'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'docker-host'
          role: 'container-runtime'

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']
        labels:
          instance: 'traefik'
          role: 'ingress'

  # ═══════════════════════════════════════════════════════════════════════
  # AIOS Cell Metrics - REAL consciousness data from each cell
  # ═══════════════════════════════════════════════════════════════════════

  # Cell Alpha - Primary Development Consciousness
  - job_name: 'aios-cell-alpha'
    scrape_interval: 10s
    static_configs:
      - targets: ['aios-cell-alpha:8000']
        labels:
          cell_id: 'alpha'
          cell_type: 'primary'
          role: 'development'
    metrics_path: /metrics

  # Cell Nous (Pure) - Minimal Consciousness Core  
  - job_name: 'aios-cell-nous'
    scrape_interval: 10s
    static_configs:
      - targets: ['aios-cell-pure:8002']
        labels:
          cell_id: 'nous'
          cell_type: 'pure'
          role: 'consciousness'
    metrics_path: /metrics

  # Cell Discovery - Peer Discovery Service
  - job_name: 'aios-cell-discovery'
    scrape_interval: 10s
    static_configs:
      - targets: ['aios-discovery:8001']
        labels:
          cell_id: 'discovery'
          cell_type: 'service'
          role: 'mesh'
    metrics_path: /metrics

  # Cell Genome - Codebase Knowledge Extraction (2026-01-03)
  - job_name: 'aios-cell-genome'
    scrape_interval: 60s  # Less frequent - genome changes slowly
    static_configs:
      - targets: ['aios-cell-genome:8006']
        labels:
          cell_id: 'genome'
          cell_type: 'knowledge'
          role: 'codebase-health'
    metrics_path: /metrics

  # Legacy consciousness exporter (fallback - can be removed)
  - job_name: 'aios-consciousness-legacy'
    scrape_interval: 30s
    static_configs:
      - targets: ['host.docker.internal:9091']
        labels:
          instance: 'aios-consciousness-legacy'
          role: 'deprecated'
          supercell: 'core'

