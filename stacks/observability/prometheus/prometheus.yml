    metrics_path: /metrics

  # Genome Cell - Evolutionary intelligence
  - job_name: 'aios-genome-evolution'
    scrape_interval: 30s
    static_configs:
      - targets: ['aios-genome-alpha:8800']
        labels:
          cell_id: 'genome-alpha'
          cell_type: 'genome-evolution'
          role: 'evolutionary-intelligence'
          mesh: 'multipotent'
    metrics_path: /metrics

  # ═══════════════════════════════════════════════════════════════════════════
  # ORGANISM-001 - First Multicellular Entity (Phase 31.5)
  # Two SimplCells forming the first AIOS organism
